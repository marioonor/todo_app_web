<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TodoappWeb</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/images/image.png" />

    <script>
      window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
          console.log(
            "Page loaded from bfcache. Forcing reload to re-evaluate guards."
          );
          if (window.location.pathname.startsWith("/todo-list")) {
            window.location.reload();
          }
        }
      });
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
