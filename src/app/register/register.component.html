<div class="container text-center">
  <div style="margin-top: 40px"><h1>Register User</h1></div>
  <form
    style="max-width: 600px; margin: 0 auto"
    (ngSubmit)="onRegister()"
    #registerForm="ngForm"
  >
    <div class="m-3">
      <div class="form-group row" style="padding: 5px">
        <label class="col-form-label col-4" for="username">User Name:</label>
        <div class="col-8">
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
      </div>
      <div class="form-group row" style="padding: 5px">
        <label class="col-form-label col-4" for="email">Email:</label>
        <div class="col-8">
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
      </div>
      <div class="form-group row" style="padding: 5px">
        <label class="col-form-label col-4" for="password">Password:</label>
        <div class="col-8">
          <div class="input-group">
            <input
              class="form-control"
              [type]="showpassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              style="border: 0cap"
              (click)="togglePassword()"
            >
              <i [class]="showpassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group row" style="padding: 5px">
        <label class="col-form-label col-4" for="firstName">First Name:</label>
        <div class="col-8">
          <input
            class="form-control"
            type="text"
            minlength="2"
            maxlength="20"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            required
          />
        </div>
      </div>
      <div class="form-group row" style="padding: 5px">
        <label class="col-form-label col-4" for="lastName">Last Name:</label>
        <div class="col-8">
          <input
            class="form-control"
            type="text"
            minlength="2"
            maxlength="20"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            required
          />
        </div>
      </div>
      <div class="m-3">
        <button
          type="submit"
          [disabled]="!registerForm.form.valid"
          class="btn btn-primary"
        >
          Sign Up
        </button>
      </div>
    </div>
  </form>
  <div class="m-3">
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
