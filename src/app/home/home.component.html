<div class="container text-center mt-5" style="height: 85vh; align-items: center; justify-content: center; display: flex; flex-direction: column;">
  <img [src]="imagePath" alt="Dynamic Logo" class="logo" />
  <div class="mb-4">
    <p class="text-muted">Build your progress, one task at a time.</p>
  </div>
  <div class="home-links">
    <h3>
      <a class="btn btn-outline-primary px-4" style="width: 200px;" (click)="goToRegister()">Register</a>
    </h3>
    <h3><a class="btn btn-primary px-4" style="width: 200px;" (click)="goToLogin()">Login</a></h3>
  </div>
</div>
