<div
  class="d-flex"
  style="background-color: #0d6efd; height: 100%"
  [ngClass]="{ 'sidebar-folded': isCollapsed, sidebar: true }"
>
  <!-- Sidebar -->
  <button class="btn btn-toggle" style="height: 45px" (click)="toggleSidebar()">
    â˜°
  </button>
  <nav id="sidebar" class="bg-dark text-black p-3">
    <div class="sidebar-header">
      <h3>Projects</h3>
    </div>
    <ul class="nav flex-column">
      <li
        role="button"
        class="nav-item mb-2 hover"
        style="cursor: pointer"
        data-bs-toggle="modal"
        data-bs-target="#addProjectModal"
        role="button"
      >
        <a class="nav-link text-black" routerLink="/dashboard">
          <img
            [src]="createProject"
            class="btn-success"
            style="width: 40px; height: 40px; padding: 5px"
            alt=""
          />
          Create New Project
        </a>
      </li>
      <li>
        <a class="nav-link text-black" routerLink="/profile">
          <img
            [src]="imageAddTask"
            class="btn-success"
            style="width: 40px; height: 40px; padding: 5px"
            alt=""
          />
          Project Name
        </a>
      </li>
      <div style="border-radius: 5px; margin-left: 30px;">
        <div class="mt-3 border hide-scrollbar" style="width: 290px;">
          <div class="mt-3 border text-nowrap" *ngIf="selectedProject">
            <img [src]="allProjects" class="btn-success project-icon" alt="" />
            {{ selectedProject }}
          </div>
        </div>
      </div>
      <li class="nav-item mb-2 hover" style="cursor: pointer">
        <a class="nav-link text-black" routerLink="/settings">
          <img
            [src]="allTasks"
            class="btn-success"
            style="width: 40px; height: 40px; padding: 5px"
            alt=""
          />
          All Tasks
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-black" routerLink="/settings">
          <img
            [src]="allProjects"
            class="btn-success"
            style="width: 45px; height: 45px; padding: 5px"
            alt=""
          />
          All Projects
        </a>
      </li>
      <div
        class="hide-scrollbar"
        style="
          border-radius: 5px;
          overflow-x: auto;
          overflow-y: auto;
          max-height: 250px;
          max-width: 100%;
        "
      >
        <div
          *ngFor="let project of projects"
          class="project-item"
          (click)="selectProject(project.project)"
        >
          <li class="project-list-item">
            <img [src]="allProjects" class="btn-success project-icon" alt="" />
            {{ project.project }}
          </li>
        </div>
      </div>
    </ul>
    <div class="sidebar-header" style="margin-top: 20px">
      <h5>My Projects</h5>
    </div>

    <!-- Add Modal for Project -->
    <div
      class="modal fade"
      id="addProjectModal"
      tabindex="-1"
      aria-labelledby="addTodoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div
          class="modal-content"
          style="padding: 30px; background-color: #79b6f2; color: white"
        >
          <div class="modal-header">
            <img
              [src]="createProject"
              class="btn-success"
              style="width: 40px; height: 40px; padding: 5px"
              alt=""
            />
            <h5 class="modal-title" id="addTodoModalLabel">
              Create New Project
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              (ngSubmit)="onAddProject(addProjectForm)"
              #addProjectForm="ngForm"
            >
              <div class="mb-3">
                <label for="addTitle" class="form-label">Project Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="addTitle"
                  name="title"
                  [(ngModel)]="newProjectName"
                  required
                  #title="ngModel"
                  [attr.aria-invalid]="
                    title.invalid && (title.dirty || title.touched)
                      ? 'true'
                      : 'false'
                  "
                  aria-describedby="addTitleError"
                />
                <div
                  *ngIf="title.invalid && (title.dirty || title.touched)"
                  id="addTitleError"
                  class="text-danger"
                >
                  Task Name is required.
                </div>
              </div>
              <!-- Priority Fields and Subtasks Field -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="addProjectForm.invalid"
                >
                  Save Todo
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Modal for Project -->
  </nav>
</div>
